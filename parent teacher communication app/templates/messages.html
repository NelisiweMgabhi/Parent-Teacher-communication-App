{% extends 'base.html' %}
{% block content %}
<h2>Messages</h2>
<form method="POST">
    <textarea name="content" placeholder="Type your message here" required></textarea>
    <button type="submit">Send</button>
</form>
<h3>Previous Messages</h3>
<ul>
    {% for message in messages %}
        <li>{{ message.content }}</li>
    {% endfor %}
</ul>
{% endblock %}
