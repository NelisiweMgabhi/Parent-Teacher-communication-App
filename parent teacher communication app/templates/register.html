{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Enter your username" required>
    <select name="role" required>
        <option value="parent">Parent</option>
        <option value="teacher">Teacher</option>
    </select>
    <button type="submit">Register</button>
</form>
{% endblock %}
